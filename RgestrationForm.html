<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Regestration form</title>

	table{
	height:300px;
	width:500px;
	border:1px solid black;
	colspan:collapse;
	}
	</style>
</head>
<body> 
<h2> Regestration Form</h2>
      <form>
	  <div>

	  </div> <br>
	  
	  <div>

	  <input type="email" name="email" id="email"></input>

	  <div>

	  <input type="passoword" name="passoword" id="passoword"></input>
	  </div> <br>
	  
	  <div>

	  <input type="date" name="dob" id="dob"></input>
	  </div> <br>
	  
	  <div>
	  <label for="Photo">Photo</label>
	  <input type="file" name="photo" id="photo"></input>
	  </div> <br>
	  </form>
 
</body>
</html>
